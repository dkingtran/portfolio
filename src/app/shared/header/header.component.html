<nav [class.overlay]="isOverlay">
	<div class="nav-container">
		<div class="nav-left">
			<!-- small logo (shows on mobile) -->
			<svg class="logo logo-small" width="76" height="46" aria-label="DT Logo" (click)="scrollToTop()">
				<title>DT Logo</title>
				<text x="48%" y="98%" text-anchor="middle" font-family="sans-serif" font-weight="700" font-size="60" fill="#3DCFB6">DT</text>
			</svg>
		</div>

		<div class="nav-center">
			<div class="navbar">
				<!-- Slide/Switch von 'EN' zu 'DE' -->
				<button class="language-toggle" [class.active-en]="currentLang === 'en'" [class.active-de]="currentLang === 'de'" (click)="toggleLanguage()">
						<span class="en">EN</span><span class="de">DE</span>
				</button>
				<a href="#about-me">{{ languageService.translate('nav.aboutMe') }}</a>
				<a href="#skillset">{{ languageService.translate('nav.skills') }}</a>
				<a href="#featured-projects">{{ languageService.translate('nav.projects') }}</a>
			</div>
		</div>

		<div class="nav-right">
			<!-- full logo/name on desktop (right side) -->
			<svg class="logo logo-name" (click)="scrollToTop()" width="178" height="50" aria-label="DT Dennis Logo">
				<title>DT Name Logo</title>
				<text x="-0.5%" y="98%" font-family="sans-serif" font-weight="700" font-size="60" fill="#E8B91B">DT</text>
				<text x="46%" y="49%" font-family="sans-serif" font-weight="700" font-size="28" fill="#FFFFFF">Dennis</text>
				<text x="46.5%" y="98%" font-family="sans-serif" font-weight="700" font-size="28" fill="#FFFFFF">Tran</text>
			</svg>

			<!-- menu icon for mobile (appears on <=1000px) -->
			<button class="menu-icon" aria-label="Menu" (click)="toggleMenu()" type="button">
				<svg width="36" height="36" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
					<title>Menu</title>
					<g fill="none" fill-rule="evenodd">
						<rect class="bar" x="-4" y="0" width="32" height="2" rx="1" fill="#FFFFFF"></rect>
						<rect class="bar" x="-4" y="10" width="32" height="2" rx="1" fill="#FFFFFF"></rect>
						<rect class="bar" x="-4" y="20" width="32" height="2" rx="1" fill="#FFFFFF"></rect>
					</g>
				</svg>
			</button>

			<!-- mobile dropdown (shown when menu open) -->
			<div class="mobile-dropdown" [class.open]="isMenuOpen">
				<a href="#about-me" (click)="toggleMenu()">{{ languageService.translate('nav.aboutMe') }}</a>
				<a href="#skillset" (click)="toggleMenu()">{{ languageService.translate('nav.skills') }}</a>
				<a href="#featured-projects" (click)="toggleMenu()">{{ languageService.translate('nav.projects') }}</a>
				<div class="dropdown-lang">
					<button class="language-toggle" [class.active-en]="currentLang === 'en'" [class.active-de]="currentLang === 'de'" (click)="toggleLanguage()">
						<span class="en">EN</span><span class="de">DE</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</nav>
